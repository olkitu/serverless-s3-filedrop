    <body>
        <div class="container" style="margin-top:20px;">
            <h1>Serverless S3 FileDrop</h1>
            <p></p>
            <div class="col-md-8">
                <form method="POST" id="form" enctype="multipart/form-data">
                    <input class="form-control" id="file" name="file" type="file"/> <br />
                    <button class="btn btn-primary" id="Button" type="button"> Upload </button>
                </form>
                <div id="progress" class="progress d-none">
                    <div class="progress-bar" role="progressbar" id="progressBar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                </div>
                <br />
                <div id="result" class="result">
                </div>
            </div>
        </div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js" integrity="sha512-OvBgP9A2JBgiRad/mM36mkzXSXaJE9BEIENnVEmeZdITvwT09xnxLtT4twkCa8m/loMbPHsvPl0T8lRGVBwjlQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script>
        $(function() {
            $('#Button').on('click', sendFile);
        });

        function sendFile(e)  {
            e.preventDefault();
            $('#Button').prop('disabled', true);
            $('#result').html('');
            
            if($('#file').val() == '') {
                $( "#result" ).html( '<div class="alert alert-info" role="alert">Please choose file first</div>' );
                $('#Button').prop('disabled', false);
                return false;
            }

            var File = $('#file').get()[0].files[0];

            var fileName = File.name;
            //TODO: Remove hardcode URL
            $.ajax({
                url: '/api/' + fileName,
                type: 'GET',
                success: function(data) {
                    var data = data.message.uploadURL;
                    putFile(data, File);
                },
                error: function(data) {
                    console.log(data);
                    $( ".result" ).html( '<div class="alert alert-danger" role="alert">Failed start uploading</div>' );
                }
            });
        }

        function putFile(url, File) {
            $('#progress').removeClass('d-none');
            $.ajax({
                type: 'PUT',
                url: url,
                contentType: 'binary/octet-stream',
                processData: false,
                data: File,
                xhr: function(){
                    var xhr = new window.XMLHttpRequest();
                    //Upload progress
                    xhr.upload.addEventListener("progress", function(evt){
                    if (evt.lengthComputable) {
                        var percentComplete = (evt.loaded / evt.total * 100).toFixed(0);
                        //Do something with upload progress
                        $('#progressBar').attr('aria-valuenow', percentComplete).css('width', percentComplete+'%').html(percentComplete+'%');
                        }
                    }, false);
                    //Download progress
                    xhr.addEventListener("progress", function(evt){
                        if (evt.lengthComputable) {
                        var percentComplete = evt.loaded / evt.total;
                        //Do something with download progress
                        console.log(percentComplete);
                        }
                    }, false);
                    return xhr;
                    },
                success: function(data) {
                    $( ".result" ).html( '<div class="alert alert-success" role="alert">Upload successful</div>' );
                    $("#file").val(null);
                    $('#progress').addClass('d-none');
                    $('#Button').prop('disabled', false);
                },
                error: function(data) {
                    console.log(data);
                    $( ".result" ).html( '<div class="alert alert-danger" role="alert">Upload failed, please try again</div>' );
                    $('#Button').prop('disabled', false);
                }
            });
        }

    </script>
